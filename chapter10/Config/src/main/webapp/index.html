<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple To Do App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="css/index.css" />
</head>
<body>
<div class="row">
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="desc">Description</label>
                        <textarea class="form-control" rows="1" id="desc"></textarea>
                        <input type="submit" value="Add" class="btn btn-primary" onclick="formSubmit()"/>
                    </div>
                    <div class="form-group">
                        <label for="doneTask">Show only done task</label>
                        <input class="form-control" type="checkbox" id="doneTask" onchange="updatePage()"/>
                    </div>
                </form>

                <table id="itemTable" class="table">
                    <tr>
                        <th>ID</th>
                        <th>Description</th>
                        <th>Creation time</th>
                        <th>Done</th>
                    </tr>
                </table>
            </div>
            <div class="col"></div>
        </div>
    </div>
</div>
</body>
</html>
