<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>List of users</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
            integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
            integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
            integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.1.1.min.js"
            integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
            crossorigin="anonymous"></script>
</head>
<script>
    $(
    $.ajax({
        url: './index',
        dataType : "json",
        success: function (data, textStatus) {
            $.each(data, function(i, val) {
                console.log(val);
                var userString = "<tr>";
                userString += "<td>" + val.id + "</td>";
                userString += "<td>" + val.email + "</td>";
                userString += "<td>" + val.password + "</td>";
                userString += "<td>" + val.cvFileLink + "</td>";
                userString += "<td>" + val.address.country + "</td>";
                userString += "<td>" + val.address.city + "</td>";
                userString += "</tr>";
                document.getElementById("users").innerHTML += userString;
            });
        }
    }));
</script>
<body>
<div class="row">
    <div class="col-8">
        <table class="table" id="users">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Password</th>
                <th>CV File</th>
                <th>Country</th>
                <th>City</th>
            </tr>
        </table>
        <a href="./add.html"><input type="button" class="btn" value="Add new user"/></a>
        <a href="./edit.html"><input type="button" class="btn" value="Edit user"/></a>
        <a href="./remove.html"><input type="button" class="btn" value="Remove user"/></a>
    </div>
    <div class="col-4">
    </div>
</div>
</body>
</html>
